name: Repository Dispatch
on:
  repository_dispatch:
    types: [update-repo]
jobs:
  PublishToNPM:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: "0"
          token: ${{ secrets.PAT }}

      - name: Set NodeJS 18
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install --force

      - name: Setup user on Git
        run: |
          git config --global user.name 'Algemetric [Bot]'
          git config --global user.email 'noreply@algemetric.com'

      - name: Commit changes
        run: |
          git commit -am "Committing changes to version ${{github.event.client_payload.version}}"

      - name: Create new version
        run: |
          npm version ${{github.event.client_payload.version}}

      - name: Set NodeJS 18
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          registry-url: "https://registry.npmjs.org"

      - name: Run Build
        uses: borales/actions-yarn@v4
        with:
          cmd: build

      - name: Publish package on NPM ðŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push changes
        run: |
          git push
